{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'dashboard/dashboard.css' %}">
</head>
<body>
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-title">Sign in</div>
      <div class="auth-subtitle">Private dashboard access</div>

      {% if form.errors %}
        <div class="auth-error">Invalid username or password.</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <label class="auth-label">Username</label>
        <input class="input" type="text" name="username" autofocus required>

        <label class="auth-label" style="margin-top:12px;">Password</label>
        <input class="input" type="password" name="password" required>

        <button class="btn" type="submit" style="margin-top:14px; width:100%;">Login</button>
      </form>

      <div class="auth-foot">
        <a class="link" href="/admin/">Admin</a>
      </div>
    </div>
  </div>
</body>
</html>
